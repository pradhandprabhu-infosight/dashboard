<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qmmcifiwmnqnnjndyxdj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbWNpZml3bW5xbm5qbmR5eGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NjE2ODYsImV4cCI6MjA2NDQzNzY4Nn0.awYNH_00ZBMZQWPIOasXxiTOZragLYUazwbSnOOC6xA'
    );

    // This would be dynamically replaced by a server-side templating engine
const USERNAME = "{{ username }}";

// Capitalize first letter
let displayName = USERNAME.charAt(0).toUpperCase() + USERNAME.slice(1);

// Add possessive correctly
let title;
if (displayName.endsWith("s")) {
  title = `${displayName}' Dashboard`;
} else {
  title = `${displayName}'s Dashboard`;
}

document.getElementById('username-header').textContent = title;


    // ---------- Charts ----------
    async function renderStudentLineChart(days = 7) {
      const now = new Date();
      const endOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
      const startOfWindow = new Date(endOfToday);
      startOfWindow.setDate(startOfWindow.getDate() - (days - 1));
      const ymdLocal = (d) => d.toLocaleDateString('en-CA');

      const { data: convos } = await supabase
        .from('conversation')
        .select('created_at')
        .eq('user_name', USERNAME)
        .gte('created_at', startOfWindow.toISOString())
        .lte('created_at', endOfToday.toISOString());

      const usageByDate = new Map();
      for (let i = 0; i < days; i++) {
        const d = new Date(startOfWindow);
        d.setDate(startOfWindow.getDate() + i);
        usageByDate.set(ymdLocal(d), 0);
      }

      for (const c of convos || []) {
        const localDay = ymdLocal(new Date(c.created_at));
        if (usageByDate.has(localDay)) {
          usageByDate.set(localDay, usageByDate.get(localDay) + 1);
        }
      }

      const labels = Array.from(usageByDate.keys());
      const data = Array.from(usageByDate.values());

      new Chart(document.getElementById('usageChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Questions Asked',
            data,
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37, 99, 235, 0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 4,
            pointBackgroundColor: '#2563eb',
            pointBorderColor: '#fff',
            pointBorderWidth: 2,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { 
            legend: { display: false },
            tooltip: {
              backgroundColor: '#fff',
              titleColor: '#1e293b',
              bodyColor: '#64748b',
              borderColor: '#e2e8f0',
              borderWidth: 1,
              padding: 12,
              cornerRadius: 8,
              displayColors: false,
            }
          },
          scales: {
            x: { 
              title: { display: false },
              grid: { display: false },
              ticks: { 
                color: '#64748b',
                font: { size: 12 }
              }
            },
            y: { 
              title: { 
                display: true, 
                text: 'Questions Asked', 
                color: '#64748b',
                font: { size: 12, weight: '500' }
              },
              beginAtZero: true, 
              grid: { color: '#f1f5f9' },
              ticks: { 
                color: '#64748b',
                precision: 0,
                font: { size: 12 }
              }
            }
          }
        }
      });
    }

    // ---------- KPIs ----------
    function renderCoverageList(raw) {
      const ul = document.getElementById('coverage');
      ul.innerHTML = ''; // Clear loading state

      if (!raw || !raw.trim()) {
        ul.innerHTML = '<li class="no-data">No coverage data yet.</li>';
        return;
      }
      
      const tokens = raw.trim().split(/\s+/);
      tokens.forEach(tok => {
        const li = document.createElement('li');
        li.className = 'coverage-item';
        li.textContent = tok;
        ul.appendChild(li);
      });
    }
    
    function setProgress(valOutOf100) {
      const val = Math.max(0, Math.min(valOutOf100 ?? 0, 100));
      const pct = Math.round(val);
      const bar = document.getElementById('scoreBar');
      bar.style.width = pct + '%';
      bar.textContent = pct + '%';
      
      // Add color coding based on progress
      if (pct >= 80) {
        bar.className = 'progress-fill high';
      } else if (pct >= 50) {
        bar.className = 'progress-fill medium';
      } else {
        bar.className = 'progress-fill low';
      }
    }

    async function renderStudentKPIs() {
      const { data: user } = await supabase
        .from('USER')
        .select('*')
        .eq('user_name', USERNAME)
        .single();

      if (!user) {
        // Handle case where user is not found
        document.querySelectorAll('.kpi-value, #assessment').forEach(el => {
          el.textContent = 'User not found';
          el.classList.add('error-state');
        });
        return;
      }

      document.getElementById('topic').textContent = user.current_topic || 'No topic assigned';
      document.getElementById('difficulty').textContent = user.challenge_mode || 'Not set';
      document.getElementById('assessment').textContent = user.knowledge_assessment || 'No assessment data available.';
      
      setProgress(user.score);
      renderCoverageList(user.coverage_status || '');
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      renderStudentKPIs();
      renderStudentLineChart();
    });
  </script>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-color-transparent: rgba(37, 99, 235, 0.1);
      --success-color: #22c55e;
      --success-color-light: rgba(34, 197, 94, 0.1);
      --warning-color: #f59e0b;
      --warning-color-light: rgba(245, 158, 11, 0.1);
      --danger-color: #ef4444;
      --danger-color-light: rgba(239, 68, 68, 0.1);
      --background-color: #f8fafc;
      --card-bg-color: #ffffff;
      --text-color-primary: #1e293b;
      --text-color-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color-primary);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin: 0;
    }

    .back-link {
      display: inline-block;
      background-color: var(--primary-color-transparent);
      color: var(--primary-color);
      border: 1px solid transparent;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }
    .back-link:hover {
      background-color: rgba(37, 99, 235, 0.2);
    }

    /* --- Layout Grid --- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 1024px) {
      .dashboard-grid {
        grid-template-columns: 2fr 1fr;
      }
    }

    .main-content {
      display: grid;
      gap: 1.5rem;
    }

    .sidebar {
      display: grid;
      gap: 1.5rem;
      align-content: start;
    }
    
    .header {
      display: flex;
      justify-content: center; /* centers the title horizontally */
      align-items: center;
      margin-bottom: 2rem;
    }

    /* --- Card Styles --- */
    .card {
      background: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .card-title {
      color: var(--text-color-secondary);
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 0;
    }

    .card-icon {
      color: var(--text-color-secondary);
      flex-shrink: 0;
    }

    /* --- KPI Cards --- */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .kpi-card {
      text-align: center;
      padding: 1.25rem;
    }

    .kpi-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-color-primary);
      text-transform: capitalize;
    }

    .error-state {
      color: var(--danger-color);
      font-size: 1rem;
    }

    /* --- Progress Bar --- */
    .progress-wrapper { 
      margin-top: 1rem; 
    }

    .progress-bar {
      background-color: var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      height: 28px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      color: #fff;
      text-align: center;
      line-height: 28px;
      font-size: 0.875rem;
      font-weight: 600;
      transition: width 800ms cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-fill.high {
      background: linear-gradient(135deg, var(--success-color), #16a34a);
    }

    .progress-fill.medium {
      background: linear-gradient(135deg, var(--warning-color), #d97706);
    }

    .progress-fill.low {
      background: linear-gradient(135deg, var(--danger-color), #dc2626);
    }

    /* --- Coverage List --- */
    #coverage {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .coverage-item {
      display: inline-block;
      padding: 0.375rem 0.75rem;
      background-color: var(--success-color-light);
      color: var(--success-color);
      border: 1px solid var(--success-color);
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: capitalize;
    }

    .no-data {
      color: var(--text-color-secondary);
      font-style: italic;
      padding: 1rem;
      text-align: center;
      background-color: var(--background-color);
      border-radius: 8px;
      border: 1px dashed var(--border-color);
    }

    /* --- Assessment Card --- */
    #assessment {
      line-height: 1.7;
      color: var(--text-color-primary);
      font-size: 0.9rem;
    }

    /* --- Chart Container --- */
    .chart-container {
      position: relative;
      height: 320px;
      margin-top: 0.5rem;
    }

    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      h1 {
        font-size: 1.5rem;
      }

      .kpi-grid {
        grid-template-columns: 1fr;
      }

      .dashboard-grid {
        gap: 1.5rem;
      }
    }

    /* --- Loading States --- */
    .loading {
      color: var(--text-color-secondary);
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-link" href="/">← Back to Admin Dashboard</a>
    
    <div class="header">
      <h1 id="username-header">Student Dashboard</h1>
    </div>

    <div class="dashboard-grid">
      <div class="main-content">
        <!-- KPI Cards -->
        <div class="kpi-grid">
          <div class="card kpi-card">
            <div class="card-header">
              <i class="bi bi-journal-text card-icon" aria-hidden="true"></i>
              <h2 class="card-title">Current Topic</h2>
            </div>
            <div id="topic" class="kpi-value loading">Loading...</div>
          </div>

          <div class="card kpi-card">
            <div class="card-header">
              <i class="bi bi-speedometer2 card-icon" aria-hidden="true"></i>
              <h2 class="card-title">Difficulty Level</h2>
            </div>
            <div id="difficulty" class="kpi-value loading">Loading...</div>
          </div>
        </div>

        <!-- Progress Card -->
        <div class="card">
          <div class="card-header">
            <i class="bi bi-graph-up-arrow card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Learning Progress</h2>
          </div>
          <div class="progress-wrapper">
            <div class="progress-bar">
              <div id="scoreBar" class="progress-fill">0%</div>
            </div>
          </div>
        </div>

        <!-- Chart Card -->
        <div class="card">
          <div class="card-header">
            <i class="bi bi-activity card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Activity (Last 7 Days)</h2>
          </div>
          <div class="chart-container">
            <canvas id="usageChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Assessment Card -->
        <div class="card">
          <div class="card-header">
            <i class="bi bi-mortarboard card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Knowledge Assessment</h2>
          </div>
          <div id="assessment" class="loading">Loading assessment data...</div>
        </div>

        <!-- Coverage Card -->
        <div class="card">
          <div class="card-header">
            <i class="bi bi-check2-circle card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Topics Covered</h2>
          </div>
          <ul id="coverage">
            <li class="no-data loading">Loading coverage data...</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
