<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Difficulty Details</title>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://qmmcifiwmnqnnjndyxdj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbWNpZml3bW5xbm5qbmR5eGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NjE2ODYsImV4cCI6MjA2NDQzNzY4Nn0.awYNH_00ZBMZQWPIOasXxiTOZragLYUazwbSnOOC6xA';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let allUsersData = [];
        let sortColumn = 'user_name';
        let sortDirection = 'asc';

        function updateSortArrows() {
            document.querySelectorAll('.sort-arrow').forEach(arrow => arrow.textContent = '');
            const activeHeader = document.querySelector(`th[data-sort-key="${sortColumn}"]`);
            if (activeHeader) {
                activeHeader.querySelector('.sort-arrow').textContent = sortDirection === 'asc' ? '▼' : '▲';
            }
        }

        function populateTable(users) {
            const tableBody = document.getElementById('studentsTableBody');
            tableBody.innerHTML = '';
            users.forEach(u => {
                const row = document.createElement('tr');
                const target = `/student/${encodeURIComponent(u.user_name)}`;
                const score = u.score || 0;
                row.innerHTML = `
                    <td><a href="${target}">${u.user_name}</a></td>
                    <td>
                        <div class="progress-container">
                          <span class="progress-text">${score}%</span>
                          <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: ${score}%;"></div>
                          </div>
                        </div>
                    </td>
                    <td>${u.current_topic || 'N/A'}</td>
                    <td>${u.domain}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function renderTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let displayData = allUsersData.filter(user =>
                user.user_name.toLowerCase().includes(searchTerm)
            );
            
            document.getElementById('studentCount').textContent = `${displayData.length} Students`;

            displayData.sort((a, b) => {
                const valA = a[sortColumn];
                const valB = b[sortColumn];
                let comparison = 0;
                if (typeof valA === 'number') {
                    comparison = (valA || 0) - (valB || 0);
                } else {
                    comparison = (valA || '').localeCompare(valB || '');
                }
                return sortDirection === 'asc' ? comparison : -comparison;
            });

            populateTable(displayData);
            updateSortArrows();
        }

        function populateDifficultySelector(currentLevel) {
            // Fix: Update only the difficulty value span, not the entire button content
            const difficultyValueSpan = document.getElementById('difficultyValue');
            const optionsContainer = document.getElementById('difficultyOptions');
            optionsContainer.innerHTML = '';
            difficultyValueSpan.textContent = currentLevel;

            const levels = ['easy', 'medium', 'hard'];

            levels.forEach(level => {
                const optionButton = document.createElement('button');
                optionButton.className = 'difficulty-option';
                optionButton.textContent = level;
                optionButton.dataset.level = level;
                if (level === currentLevel) {
                    optionButton.classList.add('selected');
                }
                optionButton.addEventListener('click', () => {
                    window.location.href = `/difficulty?level=${level}`;
                });
                optionsContainer.appendChild(optionButton);
            });
        }
        
        async function fetchAndRenderPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const difficultyLevel = urlParams.get('level');

            if (!difficultyLevel) {
                document.title = "No Difficulty Specified";
                document.getElementById('difficultyValue').textContent = "N/A";
                return;
            }
            
            document.title = `Difficulty: ${difficultyLevel}`;
            populateDifficultySelector(difficultyLevel);

            const { data, error } = await supabase
                .from('USER')
                .select('*')
                .eq('challenge_mode', difficultyLevel);
            
            if (error) {
                console.error("Error fetching students for difficulty:", error);
                return;
            }

            allUsersData = data;
            renderTable();
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderPage();

            const difficultyDropdown = document.getElementById('difficultyDropdown');
            const difficultyDisplay = document.getElementById('difficultyDisplay');
            const difficultyOptions = document.getElementById('difficultyOptions');

            difficultyDisplay.addEventListener('click', () => {
                const isExpanded = difficultyDisplay.getAttribute('aria-expanded') === 'true';
                difficultyDisplay.setAttribute('aria-expanded', !isExpanded);
                difficultyOptions.classList.toggle('show');
            });

            window.addEventListener('click', (event) => {
                if (!difficultyDropdown.contains(event.target)) {
                    difficultyDisplay.setAttribute('aria-expanded', 'false');
                    difficultyOptions.classList.remove('show');
                }
            });
            
            document.getElementById('searchInput').addEventListener('input', renderTable);

            document.querySelectorAll('th.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const newSortColumn = header.dataset.sortKey;
                    if (sortColumn === newSortColumn) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = newSortColumn;
                        sortDirection = 'asc';
                    }
                    renderTable();
                });
            });
        });
    </script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-color-transparent: rgba(37, 99, 235, 0.1);
            --background-color: #f8fafc;
            --card-bg-color: #ffffff;
            --text-color-primary: #1e293b;
            --text-color-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color-primary);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            background-color: var(--primary-color-transparent);
            color: var(--primary-color);
            border: 1px solid transparent;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: rgba(37, 99, 235, 0.2);
        }
        .card {
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .topic-details {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        /* Custom Dropdown Styles */
        .difficulty-dropdown {
            position: relative;
            display: inline-block;
        }
        .difficulty-display-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            border-radius: 8px;
            padding: 0.6rem 0.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-color-primary);
            cursor: pointer;
            transition: box-shadow 0.2s, border-color 0.2s;
            white-space: nowrap;
        }
        .difficulty-display-button .prefix {
            color: var(--text-color-secondary);
            font-weight: 500;
        }
        .difficulty-display-button::after {
            content: '';
            width: 1.25em;
            height: 1.25em;
            margin-left: 0.5rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: center;
        }
        .difficulty-display-button:hover, .difficulty-display-button[aria-expanded="true"] {
            box-shadow: 0 0 0 3px var(--primary-color-transparent);
            border-color: var(--primary-color);
        }
        .difficulty-options {
            display: none;
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            z-index: 10;
            min-width: 100%;
            overflow: hidden;
        }
        .difficulty-options.show {
            display: block;
        }
        .difficulty-option {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.6rem 1rem;
            background: none;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: capitalize;
        }
        .difficulty-option:hover {
            background-color: var(--background-color);
        }
        .difficulty-option.selected {
            font-weight: 600;
            color: var(--primary-color);
        }
        .topic-stat {
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.4rem 0.85rem;
            border-radius: 999px;
            color: var(--primary-color);
            background-color: var(--primary-color-transparent);
        }
        #searchInput {
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            width: 100%;
            max-width: 280px;
        }
        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-color-transparent);
        }
        
        /* Table Styles */
        .table-container { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        thead th {
            background-color: #f8fafc;
            color: var(--text-color-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }
        th.sortable {
            cursor: pointer;
            user-select: none;
        }
        th.sortable:hover {
            background-color: #f1f5f9;
        }
        .sort-arrow {
            display: inline-block;
            margin-left: 6px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        tbody tr:hover { background-color: #f8fafc; }
        td a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        td a:hover { text-decoration: underline; }
        .tag { display: inline-block; padding: 0.2rem 0.6rem; border-radius: 999px; font-weight: 500; font-size: 0.75rem; text-transform: capitalize; }
        .tag-easy { background-color: rgba(34, 197, 94, 0.1); color: #16a34a; }
        .tag-medium { background-color: rgba(249, 115, 22, 0.1); color: #f97316; }
        .tag-hard { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }

        /* Progress Bar Styles */
        .progress-container { display: flex; align-items: center; gap: 0.75rem; }
        .progress-text { font-size: 0.875rem; color: var(--text-color-secondary); width: 35px; text-align: right; }
        .progress-bar { width: 100%; min-width: 80px; height: 8px; background-color: var(--border-color); border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background-color: var(--primary-color); }
    </style>
</head>
<body>
<div class="container">
    <a href="/" class="back-link">&larr; Back to Admin Dashboard</a>
    <div class="card">
        <div class="table-header">
            <div class="topic-details">
                <div id="difficultyDropdown" class="difficulty-dropdown">
                  <span class="prefix">Difficulty:</span>
                    <button id="difficultyDisplay" class="difficulty-display-button" aria-haspopup="listbox" aria-expanded="false">
                        <span id="difficultyValue">Loading...</span>
                    </button>
                    <div id="difficultyOptions" class="difficulty-options">
                        </div>
                </div>
                <div id="studentCount" class="topic-stat"></div>
            </div>
            <input type="search" id="searchInput" placeholder="Search by name...">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort-key="user_name">Name <span class="sort-arrow"></span></th>
                        <th class="sortable" data-sort-key="score">Progress <span class="sort-arrow"></span></th>
                        <th class="sortable" data-sort-key="current_topic">Topic <span class="sort-arrow"></span></th>
                        <th class="sortable" data-sort-key="domain">Subject <span class="sort-arrow"></span></th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
