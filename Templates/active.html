<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Active Users — Selected Date</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // --- Supabase client (same as admin) ---
    const supabaseUrl = 'https://qmmcifiwmnqnnjndyxdj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbWNpZml3bW5xbm5qbmR5eGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NjE2ODYsImV4cCI6MjA2NDQzNzY4Nn0.awYNH_00ZBMZQWPIOasXxiTOZragLYUazwbSnOOC6xA';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // --- Helpers ---
    const $ = (sel) => document.querySelector(sel);
    const ymdLocal = (d) => d.toLocaleDateString('en-CA'); // YYYY-MM-DD

    function getDateFromQuery() {
      const p = new URLSearchParams(location.search);
      const q = p.get('date');
      // Validate YYYY-MM-DD, else today.
      if (q && /^\d{4}-\d{2}-\d{2}$/.test(q)) return q;
      return ymdLocal(new Date());
    }

    function mkDayBoundsISO(dateStr) {
      // Build local midnight → +1 day, then convert to ISO
      const start = new Date(`${dateStr}T00:00:00`);
      const end = new Date(start);
      end.setDate(end.getDate() + 1);
      return { startISO: start.toISOString(), endISO: end.toISOString() };
    }

    async function loadActiveList(dateStr) {
      $('#status').textContent = 'Loading...';
      $('#activeCount').textContent = '—';
      $('#usersTbody').innerHTML = '';

      const { startISO, endISO } = mkDayBoundsISO(dateStr);

      // Pull only needed fields within the date window
      const { data: convos, error } = await supabase
        .from('conversation')
        .select('created_at,user_name')
        .gte('created_at', startISO)
        .lt('created_at', endISO);

      if (error) {
        console.error(error);
        $('#status').textContent = 'Failed to load data.';
        return;
      }

      // Unique users + counts for the selected date
      const counts = new Map();
      for (const c of convos || []) {
        if (!c?.user_name) continue;
        counts.set(c.user_name, (counts.get(c.user_name) || 0) + 1);
      }

      // Update header
      $('#activeCount').textContent = counts.size.toString();
      $('#status').textContent = counts.size ? '' : 'No active users were found for this date.';

      // Render rows
      const rows = [];
      for (const [user, hits] of counts.entries()) {
        const target = `/student/${encodeURIComponent(user)}`;
        rows.push(`
          <tr>
            <td><a href="${target}">${user}</a></td>
            <td>${hits}</td>
          </tr>
        `);
      }
      $('#usersTbody').innerHTML = rows.join('');
    }

    // --- Init ---
    const selected = getDateFromQuery();
    window.addEventListener('DOMContentLoaded', () => {
      const input = $('#datePicker');
      input.value = selected;
      $('#chosenDate').textContent = selected;
      loadActiveList(selected);

      input.addEventListener('change', (e) => {
        const d = e.target.value;
        // Update URL (so sharing/back works) and reload list
        const params = new URLSearchParams(location.search);
        params.set('date', d);
        history.replaceState(null, '', `${location.pathname}?${params.toString()}`);
        $('#chosenDate').textContent = d;
        loadActiveList(d);
      });
    });
  </script>
  <style>
    :root {
      --primary-color: #2563eb;
      --background-color: #f8fafc;
      --card-bg-color: #ffffff;
      --text-color-primary: #1e293b;
      --text-color-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.07);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color-primary);
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    .card {
      background: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow);
    }
    h1 { 
      font-size: 1.5rem; 
      font-weight: 600;
      margin: 0 0 1.5rem;
      letter-spacing: -0.5px;
    }
    .toolbar { 
      display: flex; 
      gap: 1.5rem; 
      align-items: center; 
      margin-bottom: 1rem; 
      flex-wrap: wrap; 
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1.5rem;
    }
    #datePicker {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      font-family: inherit;
      font-size: 0.875rem;
      color: var(--text-color-primary);
    }
    .kpi-display {
      margin-left: auto;
      background-color: var(--primary-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
    }
    .kpi-display strong {
      font-size: 1.125rem;
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 1rem; 
    }
    th, td { 
      padding: 0.75rem 1rem; 
      border-bottom: 1px solid var(--border-color);
      text-align: left;
    }
    th { 
      background: var(--background-color);
      color: var(--text-color-secondary);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
    }
    td a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }
    td a:hover { text-decoration: underline; }
    #status { 
      margin-top: 1rem; 
      color: var(--text-color-secondary); 
      font-style: italic;
    }
    .backlink { 
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
      margin-bottom: 1rem;
    }
    .backlink:hover { opacity: 0.8; }
  </style>
</head>
<body>
<div class="container">
  <a class="backlink" href="/">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    <span>Back to Admin</span>
  </a>

  <div class="card">
    <h1>Active Users for <strong id="chosenDate">—</strong></h1>
    <div class="toolbar">
      <label for="datePicker"><strong>Select a date:</strong></label>
      <input id="datePicker" type="date"/>
      <div class="kpi-display">Active Students: <strong id="activeCount">—</strong></div>
    </div>
    
    <div class="table-container">
        <p id="status"></p>
        <table>
          <thead>
            <tr>
              <th>Student</th>
              <th style="width:200px;">Conversations that day</th>
            </tr>
          </thead>
          <tbody id="usersTbody"></tbody>
        </table>
    </div>
  </div>
</div>
</body>
</html>
