<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Users Details</title>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://qmmcifiwmnqnnjndyxdj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbWNpZml3bW5xbm5qbmR5eGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NjE2ODYsImV4cCI6MjA2NDQzNzY4Nn0.awYNH_00ZBMZQWPIOasXxiTOZragLYUazwbSnOOC6xA';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let activeUsersData = [];
        let sortColumn = 'user_name';
        let sortDirection = 'asc';

        function updateSortArrows() {
            document.querySelectorAll('.sort-arrow').forEach(arrow => arrow.textContent = '');
            const activeHeader = document.querySelector(`th[data-sort-key="${sortColumn}"]`);
            if (activeHeader) {
                activeHeader.querySelector('.sort-arrow').textContent = sortDirection === 'asc' ? '▼' : '▲';
            }
        }

        function populateTable(users) {
            const tableBody = document.getElementById('studentsTableBody');
            tableBody.innerHTML = '';
            users.forEach(u => {
                const row = document.createElement('tr');
                const target = `/student/${encodeURIComponent(u.user_name)}`;
                row.innerHTML = `
                    <td><a href="${target}">${u.user_name}</a></td>
                    <td>${u.conversation_count}</td>
                    <td>${u.domain}</td>
                    <td>${u.current_topic}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function renderTable() {
            activeUsersData.sort((a, b) => {
                const valA = a[sortColumn];
                const valB = b[sortColumn];
                let comparison = 0;
                if (typeof valA === 'number') {
                    comparison = (valA || 0) - (valB || 0);
                } else {
                    comparison = (valA || '').localeCompare(valB || '');
                }
                return sortDirection === 'asc' ? comparison : -comparison;
            });
            populateTable(activeUsersData);
            updateSortArrows();
        }

        async function fetchAndRenderPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateStr = urlParams.get('date');

            if (!dateStr) {
                document.getElementById('dateHeader').textContent = "No Date Specified";
                return;
            }

            const date = new Date(dateStr + 'T00:00:00');
            document.getElementById('dateHeader').textContent = date.toLocaleDateString(undefined, {
                year: 'numeric', month: 'long', day: 'numeric'
            });
            document.title = `Active Users for ${date.toLocaleDateString()}`;

            const startOfDay = date.toISOString().split('T')[0] + " 00:00:00+00";
            const endOfDay = date.toISOString().split('T')[0] + " 23:59:59+00";

            // 1. Fetch conversations for the specific day
            const { data: convos, error: convoError } = await supabase
                .from('conversation_rows')
                .select('user_name')
                .gte('created_at', startOfDay)
                .lte('created_at', endOfDay);

            if (convoError) {
                console.error("Error fetching conversations:", convoError);
                return;
            }

            // 2. Fetch all user data to enrich the table
            const { data: allUsers, error: userError } = await supabase
                .from('USER')
                .select('user_name, domain, current_topic');
            
            if (userError) {
                console.error("Error fetching user data:", userError);
                return;
            }
            const userMap = new Map(allUsers.map(u => [u.user_name, { domain: u.domain, topic: u.current_topic }]));

            // 3. Process and merge the data
            const counts = convos.reduce((acc, c) => {
                acc[c.user_name] = (acc[c.user_name] || 0) + 1;
                return acc;
            }, {});

            activeUsersData = Object.entries(counts).map(([name, count]) => ({
                user_name: name,
                conversation_count: count,
                domain: userMap.get(name)?.domain || 'N/A',
                current_topic: userMap.get(name)?.topic || 'N/A'
            }));
            
            renderTable();
        }


        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderPage();
            
            document.querySelectorAll('th.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const newSortColumn = header.dataset.sortKey;
                    if (sortColumn === newSortColumn) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = newSortColumn;
                        sortDirection = 'asc';
                    }
                    renderTable();
                });
            });
        });
    </script>
    <style>

            --primary-color: #2563eb;
            --primary-color-transparent: rgba(37, 99, 235, 0.1);
            --background-color: #f8fafc;
            --card-bg-color: #ffffff;
            --text-color-primary: #1e293b;
            --text-color-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color-primary);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            background-color: var(--primary-color-transparent);
            color: var(--primary-color);
            border: 1px solid transparent;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: rgba(37, 99, 235, 0.2);
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .card {
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
        }
        .table-container { 
            overflow-x: auto; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        thead th {
            background-color: #f8fafc;
            color: var(--text-color-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }
        th.sortable {
            cursor: pointer;
            user-select: none;
        }
        th.sortable:hover {
            background-color: #f1f5f9;
        }
        .sort-arrow {
            display: inline-block;
            margin-left: 6px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        tbody tr:hover { 
            background-color: #f8fafc; 
        }
        td a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        td a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
<div class="container">
    <a href="admin.html" class="back-link">&larr; Back to Admin Dashboard</a>
    <h1>Active Users for <span id="dateHeader">Loading...</span></h1>
    <div class="card">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort-key="user_name">Name <span class="sort-arrow"></span></th>
                        <th class="sortable" data-sort-key="conversation_count">Conversations <span class="sort-arrow"></span></th>
                        <th class="sortable" data-sort-key="domain">Subject <span class="sort-arrow"></span></th>
                        <th>Topic</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
