<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Active Users — Selected Date</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // --- Supabase client (same as admin) ---
    const supabaseUrl = 'https://qmmcifiwmnqnnjndyxdj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbWNpZml3bW5xbm5qbmR5eGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NjE2ODYsImV4cCI6MjA2NDQzNzY4Nn0.awYNH_00ZBMZQWPIOasXxiTOZragLYUazwbSnOOC6xA';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // --- Helpers ---
    const $ = (sel) => document.querySelector(sel);
    const ymdLocal = (d) => d.toLocaleDateString('en-CA'); // YYYY-MM-DD

    let allUsersData = [];
    let sortColumn = 'user_name';
    let sortDirection = 'asc';

    function getDateFromQuery() {
      const p = new URLSearchParams(location.search);
      const q = p.get('date');
      // Validate YYYY-MM-DD, else today.
      if (q && /^\d{4}-\d{2}-\d{2}$/.test(q)) return q;
      return ymdLocal(new Date());
    }

    function mkDayBoundsISO(dateStr) {
      // Build local midnight → +1 day, then convert to ISO
      const start = new Date(`${dateStr}T00:00:00`);
      const end = new Date(start);
      end.setDate(end.getDate() + 1);
      return { startISO: start.toISOString(), endISO: end.toISOString() };
    }

    function updateSortArrows() {
      document.querySelectorAll('.sort-arrow').forEach(arrow => arrow.textContent = '');
      const activeHeader = document.querySelector(`th[data-sort-key="${sortColumn}"]`);
      if (activeHeader) {
        activeHeader.querySelector('.sort-arrow').textContent = sortDirection === 'asc' ? '▼' : '▲';
      }
    }

    function populateTable(users) {
      const tableBody = $('#usersTbody');
      tableBody.innerHTML = '';
      users.forEach(u => {
        const row = document.createElement('tr');
        const target = `/student/${encodeURIComponent(u.user_name)}`;
        row.innerHTML = `
          <td><a href="${target}">${u.user_name}</a></td>
          <td>${u.conversations}</td>
          <td>${u.current_topic || 'N/A'}</td>
          <td>${u.domain || 'N/A'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function renderTable() {
      const searchTerm = $('#searchInput').value.toLowerCase();

      let displayData = allUsersData.filter(user =>
        user.user_name.toLowerCase().includes(searchTerm)
      );
      
    $('#activeCount').textContent = `${displayData.length} Student${displayData.length === 1 ? '' : 's'}`;



      displayData.sort((a, b) => {
        const valA = a[sortColumn];
        const valB = b[sortColumn];
        let comparison = 0;
        if (typeof valA === 'number') {
          comparison = (valA || 0) - (valB || 0);
        } else {
          comparison = (valA || '').localeCompare(valB || '');
        }
        return sortDirection === 'asc' ? comparison : -comparison;
      });

      populateTable(displayData);
      updateSortArrows();
    }

    async function loadActiveList(dateStr) {
      $('#status').textContent = 'Loading...';
      $('#activeCount').textContent = '—';
      $('#usersTbody').innerHTML = '';

      const { startISO, endISO } = mkDayBoundsISO(dateStr);

      // Pull conversations within the date window
      const { data: convos, error } = await supabase
        .from('conversation')
        .select('created_at,user_name')
        .gte('created_at', startISO)
        .lt('created_at', endISO);

      if (error) {
        console.error(error);
        $('#status').textContent = 'Failed to load data.';
        return;
      }

      // Count conversations per user
      const counts = new Map();
      for (const c of convos || []) {
        if (!c?.user_name) continue;
        counts.set(c.user_name, (counts.get(c.user_name) || 0) + 1);
      }

      if (counts.size === 0) {
        $('#status').textContent = 'No active users were found for this date.';
        allUsersData = [];
        renderTable();
        return;
      }

      // Get user details for those who had conversations
      const activeUsernames = Array.from(counts.keys());
      const { data: users, error: userError } = await supabase
        .from('USER')
        .select('user_name, current_topic, domain')
        .in('user_name', activeUsernames);

      if (userError) {
        console.error('Error fetching user details:', userError);
        $('#status').textContent = 'Failed to load user details.';
        return;
      }

      // Combine conversation counts with user details
      allUsersData = activeUsernames.map(username => {
        const userDetails = users.find(u => u.user_name === username) || {};
        return {
          user_name: username,
          conversations: counts.get(username),
          current_topic: userDetails.current_topic,
          domain: userDetails.domain
        };
      });

      $('#status').textContent = '';
      renderTable();
    }

    // --- Init ---
    const selected = getDateFromQuery();
    window.addEventListener('DOMContentLoaded', () => {
      const input = $('#datePicker');
      input.value = selected;
      loadActiveList(selected);

      input.addEventListener('change', (e) => {
        const d = e.target.value;
        // Update URL (so sharing/back works) and reload list
        const params = new URLSearchParams(location.search);
        params.set('date', d);
        history.replaceState(null, '', `${location.pathname}?${params.toString()}`);
        loadActiveList(d);
      });

      // Search functionality
      $('#searchInput').addEventListener('input', renderTable);

      // Sorting functionality
      document.querySelectorAll('th.sortable').forEach(header => {
        header.addEventListener('click', () => {
          const newSortColumn = header.dataset.sortKey;
          if (sortColumn === newSortColumn) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            sortColumn = newSortColumn;
            sortDirection = 'asc';
          }
          renderTable();
        });
      });
    });
  </script>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-color-transparent: rgba(37, 99, 235, 0.1);
      --background-color: #f8fafc;
      --card-bg-color: #ffffff;
      --text-color-primary: #1e293b;
      --text-color-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color-primary);
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      background-color: var(--primary-color-transparent);
      color: var(--primary-color);
      border: 1px solid transparent;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      transition: background-color 0.2s;
    }
    .back-link:hover {
      background-color: rgba(37, 99, 235, 0.2);
    }
    .card {
      background: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
    }
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .date-details {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #datePicker {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.6rem 0.75rem;
      font-family: inherit;
      font-size: 0.875rem;
      color: var(--text-color-primary);
      background-color: var(--card-bg-color);
    }
    #datePicker:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-color-transparent);
    }
    .topic-stat {
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.4rem 0.85rem;
      border-radius: 999px;
      color: var(--primary-color);
      background-color: var(--primary-color-transparent);
    }
    #searchInput {
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.875rem;
      width: 100%;
      max-width: 280px;
    }
    #searchInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-color-transparent);
    }
    
    /* Table Styles */
    .table-container { overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      white-space: nowrap;
    }
    thead th {
      background-color: #f8fafc;
      color: var(--text-color-secondary);
      font-weight: 600;
      text-transform: uppercase;
    }
    th.sortable {
      cursor: pointer;
      user-select: none;
    }
    th.sortable:hover {
      background-color: #f1f5f9;
    }
    .sort-arrow {
      display: inline-block;
      margin-left: 6px;
      font-size: 0.9em;
      opacity: 0.7;
    }
    tbody tr:hover { background-color: #f8fafc; }
    td a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    td a:hover { text-decoration: underline; }
    #status { 
      margin-top: 1rem; 
      color: var(--text-color-secondary); 
      font-style: italic;
    }
  </style>
</head>
<body>
<div class="container">
  <a class="back-link" href="/">
    ← Back to Admin Dashboard
  </a>

  <div class="card">
    <div class="table-header">
      <div class="date-details">
        <label for="datePicker" style="color: var(--text-color-secondary); font-weight: 500;">Select date:</label>
        <input id="datePicker" type="date"/>
        <div id="activeCount" class="topic-stat"></div>
      </div>
      <input type="search" id="searchInput" placeholder="Search by name...">
    </div>
    
    <div class="table-container">
      <p id="status"></p>
      <table>
        <thead>
          <tr>
            <th class="sortable" data-sort-key="user_name">Name <span class="sort-arrow"></span></th>
            <th class="sortable" data-sort-key="conversations">Conversations <span class="sort-arrow"></span></th>
            <th class="sortable" data-sort-key="current_topic">Topic <span class="sort-arrow"></span></th>
            <th class="sortable" data-sort-key="domain">Subject <span class="sort-arrow"></span></th>
          </tr>
        </thead>
        <tbody id="usersTbody"></tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
